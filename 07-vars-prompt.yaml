- name: variables from prompt
  hosts: localhost
  connection: local

  vars_prompt:
    - name: username
      prompt: What is the username?
      private: false
    - name: password 
      prompt: What is the password?
      private: true
  tasks:
    - name: print credentials
      ansible.builtin.debug:
        msg: "Hello, username is: {{ username }}, Password is:{{ password}}"