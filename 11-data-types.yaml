- name: Print course information
  hosts: localhost
  connection: local
  vars:
    course: "DevOps with AWS"  # string
    Duration: 120              # number
    is_live: true              # boolean
    tools:                     # list
      - linux
      - shell
      - ansible
    concepts:                  # dictionary (map)
      cloud: aws
      cm: ansible

  tasks:
    - name: Print course info
      ansible.builtin.debug:
        msg: >
          Course name: {{ course }},
          Duration: {{ Duration }},
          Is it live?: {{ is_live }},
          Tools are: {{ tools }},
          Concepts: {{ concepts }}
